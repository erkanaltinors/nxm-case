<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexum Challenge</title>
    <link rel="stylesheet" href="assets/uikit/dist/css/uikit.custom-theme.min.css">
</head>
<body>
    <header class="uk-background-muted">
        <div class="uk-container ">
        <nav class="uk-navbar-container uk-width-1-1" uk-navbar>
                <div class="uk-navbar-left">
                    <div class="uk-navbar-item uk-logo">Where in the world?</div>
                </div>
        </nav>
    </div>
    </header>
    <main>
        <section class="uk-section" id="searchSection" uk-filter="target: .country-cards">
            <div class="uk-container">
                <div class="uk-grid-medium uk-margin-medium-bottom" uk-grid>
                    <div class="uk-width-1-3@m">
                        <div class="uk-margin">
                            <div class="uk-inline uk-width-1-1">
                                <span class="uk-form-icon" uk-icon="icon: search"></span>
                                <input class="uk-input uk-border-rounded" id="searchInput" type="text" onkeyup="searchFunction()"  class="uk-width-1-1"  placeholder="Search for a country...">
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-2-3@m uk-flex uk-flex-right@m">
                            <div class="uk-inline uk-width-1-2 uk-width-1-4@m">
                                <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: chevron-down"></span>
                                <button class="uk-button uk-button-default uk-width-1-1 uk-border-rounded" type="button">Filter by Region</button>
                                <div uk-drop="mode: click; pos: bottom-justify">
                                    <div class="uk-card uk-padding-small uk-card-default uk-border-rounded">
                                        <ul class="uk-list">
                                            <li uk-filter-control="[data-region='Africa']"><a class="uk-link-reset" href="#">Africa</a></li>
                                            <li uk-filter-control="[data-region='Americas']"><a class="uk-link-reset" href="#">America</a></li>
                                            <li uk-filter-control="[data-region='Asia']"><a class="uk-link-reset" href="#">Asia</a></li>
                                            <li uk-filter-control="[data-region='Europe']"><a class="uk-link-reset" href="#">Europe</a></li>
                                            <li uk-filter-control="[data-region='Oceania']"><a class="uk-link-reset" href="#">Oceania</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="uk-container">
                <ul id="country-cards" class="uk-child-width-1-2@s uk-child-width-1-3@m uk-child-width-1-4@l uk-grid-match country-cards" uk-grid>
                </ul>
            </div>
        </section>
        <section class="uk-section uk-hidden" id="detail">
            <div class="uk-container">
                <div class="uk-margin-medium-bottom">
                    <div class="uk-button uk-button-primary uk-border-rounded uk-width-small" onclick="goSearch()"><span class="uk-margin-small-right" uk-icon="icon: arrow-left"></span>BACK</div>
                </div>
                <div class="uk-grid-large uk-child-width-1-2@l uk-flex-middle detail-country" id="country-detail-wrapper" uk-grid>
                    <div>
                        <img src="" alt="">
                    </div>
                    <div>
                        <div class="uk-h2" id="countryName">Belgium</div>
                        <div class="uk-grid-medium uk-child-width-1-2@m uk-margin-medium-bottom" uk-grid>
                            <div>
                                <p>Native Name:<span>orijinal isim</span></p>
                                <p>Population:<span>nüfus</span></p>
                                <p>Region:<span>bölge</span></p>
                                <p>Sub Region:<span>alt bölge</span></p>
                                <p>Capital: <span>başkent</span></p>
                            </div>
                            <div>
                                <p>Top Level:<span>Test</span></p>
                                <p>Currencies: <span>döviz</span></p>
                                <p>Languages: <span>dil</span></p>
                            </div>
                        </div>
                        <div class="uk-grid-small uk-child-width-auto uk-flex-middle" uk-grid>
                            <div>
                                <div>Border Countries:</div>
                            </div>
                            <div>
                                <div class="uk-button uk-button-small uk-button-default uk-border-rounded">France</div>
                            </div>
                            <div>
                                <div class="uk-button uk-button-small uk-button-default uk-border-rounded">France</div>
                            </div>
                            <div>
                                <div class="uk-button uk-button-small uk-button-default uk-border-rounded">France</div>
                            </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="assets/uikit/dist/js/uikit.min.js"></script>
    <script src="assets/uikit/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
